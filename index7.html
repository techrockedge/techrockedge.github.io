<!DOCTYPE html PUBLIC >

<head>
	<title>techrockedge</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
<script src='/techrockedge.github.io/jquery/jquery-3.3.1.min.js'></script>
<script>window.jQuery || document.write('<script src="/techrockedge.github.io/jquery/jquery-3.3.1.min.js"><\/script>')</script>
<script src="/techrockedge.github.io/trumbowyg/dist/trumbowyg.min.js"></script>
<link rel="stylesheet" href="/techrockedge.github.io/trumbowyg/dist/ui/trumbowyg.min.css">
<script type="text/javascript">
function testResults (form) {
   var TestVar = $('#mytextarea').val();
   show_results(TestVar);
}
function show_results(result) {
	document.write(result);
	document.close();
}
</script>

<style type="text/css">
	body { background-color:#d0d0d0; font-family:sans-serif; padding:0 20px }
	div.box { background-color:#f8f8f8; max-width:auto; margin:20px auto 50px; padding:50px; border-radius:10px; border:1px solid #808080; box-shadow:8px 15px 20px #404040 }
	img.logo { float:right; margin:-10px 0 0 30px }
	h1 { margin:0; font-size:24px }
	h2 { margin-top:40px; font-size:20px; font-weight:normal; border-bottom:1px solid #ff9040 }
	p { font-size:14px }
	a { color:#6060d0; text-decoration:none }
	a:hover { text-decoration:underline }
	@media (max-width:499px) { div.box { padding:25px } img.logo { float:none; display:block; margin:0 auto 20px } }
</style>

</head>

<body>
<div class="box">	
<h2>Trumbowyg version</h2>

<FORM NAME="myform" ACTION="" METHOD="GET">
<textarea id="mytextarea"></textarea>
<div style="padding:20px;" align="right"><INPUT TYPE="button" NAME="button" Value="Generate" onClick="testResults(this.form)"></div>
</FORM>


<script type="text/javascript">
 $('#mytextarea').trumbowyg()
</script>
</div>
</body>
</html>
