<!DOCTYPE html PUBLIC >

<head>
	<title>techrockedge</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
<script src='/techrockedge.github.io/jquery/jquery-3.3.1.min.js'></script>
<script>window.jQuery || document.write('<script src="/techrockedge.github.io/jquery/jquery-3.3.1.min.js"><\/script>')</script>
<script src="/techrockedge.github.io/Trumbowyg/dist/trumbowyg.min.js"></script>
<link rel="stylesheet" href="/techrockedge.github.io/Trumbowyg/dist/ui/trumbowyg.min.css">
<script type="text/javascript">
function testResults (form) {
   var TestVar = $('#mytextarea').val();
   show_results(TestVar);
}
function show_results(result) {
	document.write(result);
	document.close();
}
</script>
</head>

<body>
<h2>Trumbowyg version</h2>
<script src="/techrockedge.github.io/Trumbowyg/dist/trumbowyg.min.js"></script>	

<FORM NAME="myform" ACTION="" METHOD="GET">
<textarea id="mytextarea"></textarea>
<INPUT TYPE="button" NAME="button" Value="Generate" onClick="testResults(this.form)">
</FORM>


<script type="text/javascript">
 $('#mytextarea').trumbowyg()
</script>

</body>
</html>
