<!DOCTYPE html PUBLIC >

<HTML>
<HEAD>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<TITLE>Test Input</TITLE>
<script src='/techrockedge.github.io/js/tinymce/tinymce.min.js'></script>
<script type="text/javascript">
  tinymce.init({
    selector: '#mytextarea',
    toolbar: 'undo redo styleselect bold italic textcolor alignleft aligncenter alignright bullist numlist outdent indent code media link image',
    plugins: 'code,media,autolink,link,textcolor,image'    
  });
</script>
<SCRIPT LANGUAGE="JavaScript">
function testResults (form) {
   var TestVar = tinyMCE.get('mytextarea').getContent();
   show_results(TestVar);

   
}
function show_results(result) {
	document.write(result);
	document.close();
}
	
</SCRIPT>

</HEAD>
<BODY>
<FORM NAME="myform" ACTION="" METHOD="GET">
<textarea name="content" id="mytextarea">Hello, World!</textarea>

<INPUT TYPE="button" NAME="button" Value="Generate" onClick="testResults(this.form)">
</FORM>
<div id="demo"></div> 
</BODY>
</HTML>
