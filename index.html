<!DOCTYPE html>
<html>
<head>
	<title>techrockedge</title>
<!--  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script> -->
<script src='/techrockedge.github.io/js/tinymce/tinymce.min.js'></script>
<script src='/techrockedge.github.io/jquery/jquery-3.3.1.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea',
    toolbar: 'undo redo styleselect bold italic textcolor alignleft aligncenter alignright bullist numlist outdent indent code media link image',
    plugins: 'code,media,autolink,link,textcolor,image'    
  });
  </script>


<script type="text/javascript">
function testResults (form) {
    var TestVar = form.mytextarea.value;
    document.getElementById("demo").innerHTML = TestVar;

}
</script>

</head>

<body>
<h1>TinyMCE Quick Start</h1>

<form method="get" action="" name="myform">	  
    <textarea name="content" id="mytextarea">Hello, World!</textarea>
    <INPUT TYPE="button" NAME="button" Value="Generate" onClick="testResults(this.form)">

</form>

<div id="demo"></div> 

</body>
</html>

</html>
