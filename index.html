<!DOCTYPE html>
<html>
<head>
	<title>techrockedge</title>
<!--  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script> -->
<script src='/techrockedge.github.io/js/tinymce/tinymce.min.js'></script>
<script src='/techrockedge.github.io/jquery/jquery-3.3.1.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea',
    toolbar: 'undo redo styleselect bold italic textcolor alignleft aligncenter alignright bullist numlist outdent indent code media',
    plugins: 'code,media,autolink'    
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>

</html>
